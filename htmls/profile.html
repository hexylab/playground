<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>へくしるのポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #1DA1F2; /* Twitter色 */
        }
        .social-links a.youtube {
            color: #FF0000; /* Youtube色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>へくしるのポートフォリオ</h1>
        <section>
            <h2>概要</h2>
            <p>私の名前はへくしるです。モノづくりが好きで、特にプログラミングをすることや、その成果をインターネット上で共有することが趣味です。日々、新しいテクノロジーを探求し、創造的なプロジェクトに挑戦しています。</p>
        </section>
        <section class="social-links">
            <h2>ソーシャルメディア</h2>
            <a href="https://twitter.com/hexylab" target="_blank">Twitter</a>
            <a href="https://www.youtube.com/channel/UCuKsxWxgMiDr_-XVRd0-65A" target="_blank" class="youtube">Youtube</a>
        </section>
    </div>
</body>
</html>
